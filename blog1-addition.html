  <h1>Understanding Addition ➕</h1>
  <p>Addition means combining two or more numbers to make a larger number.</p>

  <p><strong>Example:</strong>  
  2 + 3 = 5  
  This means if you have 2 apples and get 3 more, now you have 5 apples 🍎🍎🍎🍎🍎.</p>

  <p><strong>Tip:</strong> The number you get after adding is called the <em>sum</em>.</p>
